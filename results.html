<script>

    // get the url and parse into values to add to the list
function getQueryParams() {
    var url = location.search;
    var query = url.substr(1); // get everything after ?
    var result = {}; // create a 'hash array' for results
    // split
    var queryValuePairs = query.split("&");
    for (var i = 0; i < queryValuePairs.length; i++) {
        var valuePair = queryValuePairs[i].split("=");
        result[valuePair[0]] = decodeURIComponent(valuePair[1]);
    }
    return result;
}

function renderAsList(obj){

    for (var key in obj) {
        var ul = document.getElementById("values");
        var li = document.createElement("li");
        li.setAttribute("data-name", key);
        li.setAttribute("data-value", obj[key]);
        li.appendChild(document.createTextNode(key + " = " + obj[key]));
        ul.appendChild(li);
    }

}

setTimeout(function(){renderAsList(getQueryParams());},1000);

</script>
